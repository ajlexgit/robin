<link href="{{ url }}?_={{ modified }}" rel="preload" as="style" onload="this.rel='stylesheet'"
      type="{{ type }}" {% if media %} media="{{ media }}"{% endif %}{% if title %} title="{{ title|default:"all" }}"{% endif %}{% if charset %} charset="{{ charset }}"{% endif %}/>

<noscript>
  <link href="{{ url }}?_={{ modified }}" rel="stylesheet" type="{{ type }}"
      {% if media %} media="{{ media }}"{% endif %}{% if title %} title="{{ title|default:"all" }}"{% endif %}{% if charset %} charset="{{ charset }}"{% endif %}/>
</noscript>
