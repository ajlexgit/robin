{% extends 'layout.html' %}

{% load form_helper %}
{% load i18n %}


{% block content %}
  <div class="grid-block">
    <h1 class="title-h1">{% trans 'Authorization' %}</h1>

    {{ form.media }}
    <form method="post" action="" id="login-form"
          class="users-login-form users-form" autocomplete="off">
      <input type="hidden" name="next" value="{{ request.GET.next }}">

      {% render_form form %}

      <div>
        <button type="submit" class="btn">{% trans 'Sign in' %}</button>
      </div>
    </form>
  </div>
{% endblock content %}
