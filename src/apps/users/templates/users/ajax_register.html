{% load form_helper %}
{% load i18n %}

<p class="title title-h1">{% trans 'Registration' %}</p>

{{ form.media }}
<form method="post" action="{% url 'users:register' %}" id="ajax-register-form"
      class="users-register-form users-popup-form users-form" autocomplete="off">
  <input type="hidden" name="next" value="{{ request.GET.next }}">

  {% render_form form %}

  <div>
    <button type="submit" class="btn">{% trans 'Register' %}</button>
  </div>
</form>
