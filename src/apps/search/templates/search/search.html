{% load i18n %}

<h2>{% trans 'Search' %}</h2>

<form method="get" action=".">
  <input type="search" name="q" value="{{ query|default:'' }}">
  <input type="submit" value="{% trans 'Search' %}">
</form>


{% if query %}
  <h3>{% trans 'Results' %}</h3>

  <ol>
    {% for result in queryset %}
      <li>
        <a href="{{ result.url }}">{{ result.title }}</a>
      </li>
    {% endfor %}
  </ol>
{% endif %}
