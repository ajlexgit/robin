
<h2>Search</h2>

<form method="get" action=".">
  <input type="search" name="q" value="{{ query }}">
  <input type="submit" value="Search">
</form>


{% if query %}
  <h3>Results</h3>

  <ol>
    {% for result in queryset %}
      <li>
        <a href="{{ result.object.get_absolute_url }}">{{ result.object.title }}</a>
      </li>
    {% endfor %}
  </ol>
{% endif %}
