{% load form_helper %}
{% load i18n %}

<p class="title title-h1">{{ config.header }}</p>

{{ form.media }}
<form method="post" action="{% url 'contacts:index' %}" id="ajax-contact-form" autocomplete="off">
  {% render_form form %}

  <fieldset>
    <button type="submit" class="btn">{% trans 'Send' %}</button>
  </fieldset>
</form>
