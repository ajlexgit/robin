<ul>
  {% for item in items %}
    <li class="{% if item.active %}active{% endif %} {{ item.classes }}">
      <a href="{{ item.link }}" {{ item.flat_attrs }}>
        <span>{{ item.title }}</span>
      </a>

      {% if item.childs %}
        {% include 'menu/menu.html' with items=item.childs %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
