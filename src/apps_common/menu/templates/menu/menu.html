<ul itemscope itemtype="http://schema.org/SiteNavigationElement">
  {% for item in items %}
    <li class="{% if item.active %}active{% endif %}">
      <a href="{{ item.link }}" class="{{ item.classes }}" {{ item.flat_attrs }} itemprop="url">
        <span>{{ item.title }}</span>
      </a>

      {% if item.childs %}
        {% include 'menu/menu.html' with items=item.childs %}
      {% endif %}
    </li>
  {% endfor %}
</ul>
