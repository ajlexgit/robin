<div class="rating" itemprop="aggregateRating" itemscope itemtype="http://schema.org/AggregateRating">
  <meta itemprop="ratingValue" content="{{ rating.avg|floatformat:"2" }}">
  <meta itemprop="reviewCount" content="{{ rating.count }}">

  {% csrf_token %}
  <ul class="stars {% if voted %}voted voted-{{ voted }}{% endif %}">
    <li data-vote="1"></li>
    <li data-vote="2"></li>
    <li data-vote="3"></li>
    <li data-vote="4"></li>
    <li data-vote="5"></li>
  </ul>
</div>
