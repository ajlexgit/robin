{% extends 'admin/change_list.html' %}

{% block content %}
  <style>
    .rss-networks dl {
      margin: 0;
    }

    .rss-networks dt {
      width: 110px;
      text-align: left;
    }

    .rss-networks dd {
      margin-left: 120px;
    }
  </style>


  <div class="rss-networks alert alert-info">
    <dl class="dl-horizontal">
      {% for network_code, network_title in networks %}
        <dt>{{ network_title }}</dt>
        <dd>http://{{ request.get_host }}{% url 'social_networks:'|add:network_code %}</dd>
      {% endfor %}
    </dl>
  </div>

  {{ block.super }}
{% endblock %}
