{% load ajaxcache %}
{% load menu %}

<header>
  <div class="grid-block">
    <div class="logo-box">
      {% if is_main_page %}
        <div class="logo"></div>
      {% else %}
        <a href="/" class="logo"></a>
      {% endif %}
    </div>

    <div class="menu-box">
      <span id="mobile-menu-button"></span>

      <nav id="main-menu">
        {% main_menu %}
      </nav>

      {% ajaxcache 1800 mobile-menu request.path_info %}
        <div id="mobile-menu">
          {% main_menu %}
        </div>
      {% endajaxcache %}
    </div>
  </div>
</header>
