<div class="field {{ field_classes }}">
  {% block field %}
    <div class="label-holder">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    </div>
    {{ field }}
  {% endblock field %}

  {% block errors %}
    {% if field_errors %}
      <span class="error">{{ field_errors|first }}</span>
    {% endif %}
  {% endblock %}
</div>
