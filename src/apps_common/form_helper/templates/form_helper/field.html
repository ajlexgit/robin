<div class="field {{ field_classes }}">
  {% block field %}
    <div class="label-holder">
      {{ field.label_tag }}
    </div>
    {{ field }}
  {% endblock field %}

  {% block errors %}
    {% if field_errors %}
      <span class="error">{{ field_errors|first }}</span>
    {% endif %}
  {% endblock %}
</div>
